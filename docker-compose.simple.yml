services:
  # Backend tRPC Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.simple
    environment:
      - NODE_ENV=production
      - PORT=3000
      - cors_origin=https://trustlabwordle.alvarohr.es,http://localhost:53880,http://localhost:3000,http://localhost:3001
      - DATABASE_URL=file:/app/db/local.db
      - TRUST_PROXY=true
    volumes:
      - wordle_db:/app/db
      - ./data:/app/data
    networks:
      - wordle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - NODE_ENV=production
    networks:
      - wordle-network
    depends_on:
      - server

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "53880:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - web
    networks:
      - wordle-network
    restart: unless-stopped

volumes:
  wordle_db:
    driver: local

networks:
  wordle-network:
    driver: bridge
